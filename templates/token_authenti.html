<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token_Authenti</title>

</head>
<body>
    <form action="token_authenti" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="text" name="token" placeholder="token"><br>
        <input type="Submit">
    </form>

    <div>
        {% for message in messages %}
        <h3> {{ message }} </h3>
        {% endfor %}
    </div>

</body>
</html>
